<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Статистика</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finlandica:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Підключення стилів -->
    <link rel="stylesheet" href="./css/statistics.css" />
  </head>
  <body>
    <header>
      <h1>Статистика</h1>
      <!-- Додайте інші елементи верхнього меню, які вам потрібні -->
    </header>

    <nav>
      <a href="dashboard.html">Дашборд</a>
      <a href="journal.html">Щоденник</a>
      <a href="statistics.html" class="active">Статистика</a>
    </nav>
    <main>
      <section id="statistics">
        <div class="statistic-card">
          <h3>Загальна кількість калорій</h3>
          <p id="total-calories">0 ккал</p>
        </div>
        <div class="statistic-card">
          <h3>Спожите калорії за сьогодні</h3>
          <p id="todays-calories">0 ккал</p>
        </div>
        <div class="statistic-card">
          <h3>Залишилося калорій на сьогодні</h3>
          <p id="remaining-calories">0 ккал</p>
        </div>
      </section>

      <!-- Графік білків за тиждень -->
      <div class="chart">
        <h3>Графік білків за тиждень</h3>
        <canvas id="protein-chart"></canvas>
      </div>

      <!-- Графік вуглеводів за тиждень -->
      <div class="chart">
        <h3>Графік вуглеводів за тиждень</h3>
        <canvas id="carbs-chart"></canvas>
      </div>

      <!-- Графік жирів за тиждень -->
      <div class="chart">
        <h3>Графік жирів за тиждень</h3>
        <canvas id="fats-chart"></canvas>
      </div>
    </main>
    <canvas id="myChart" width="400" height="400"></canvas>

    <footer>
      <!-- Додайте інформацію в футер, якщо потрібно -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/statistics.js"></script>
  </body>
</html>
